<div class="container my-4">
    <div class="row bg-primary rounded-5">
      <div class="col mx-3 my-3">

        <h1 class="text-white text-center">Login</h1>

        <form  class="bg-light rounded-5 px-3 py-3 my-4"><!--[formGroup]= "formLogin" (ngSubmit)="onSubmit()"-->
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label" >Email address</label>
            <input formControlName="email" type="email" class="form-control border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" >
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control border-dark" id="exampleInputPassword1">
          </div>
          <!--<button type="submit" value="Enviar" class="btn btn-primary">enviar</button>-->
          <input type="submit" value="Enviar">
        </form>

      </div>
    </div>
  </div>
