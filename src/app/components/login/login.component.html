<div class="container my-4">
    <div class="row bg-primary rounded-5">
      <div class="col mx-3 my-3">

        <h1 class="text-white text-center">Login</h1>

        <form  [formGroup]= "formLogin" (ngSubmit)="onSubmit()" class="bg-light rounded-5 px-3 py-3 my-4">
          <div class="mb-3 ">
            <label class="form-label" >Email address</label>
            <input formControlName="email" type="email" class="form-control border-dark" >
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control border-dark">
          </div>
          <!--<input type="submit" value="Enviar">-->
          <input type="submit" value="Enviar" class="btn btn-primary">
        </form>

      </div>
    </div>
  </div>
