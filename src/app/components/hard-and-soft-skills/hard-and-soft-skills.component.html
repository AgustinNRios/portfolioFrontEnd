<div class="container my-4">
  <div class="row bg-light rounded-5 ">
    <div class="col my-3 mx-3">

      <h1 class="text-primary text-center">Hard & Soft Skills</h1>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">√Årea</th>
            <th scope="col">Nombre</th>
            <th scope="col">Nivel</th>
            <th scope="col">Categoria</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of skillList">
            <th scope="row" rowspan="">{{skill.area}}</th>
            <td><img [src]="skillList.img" alt="">{{skill.nombre}}</td>
            <td>{{skill.nivel}}</td>
            <td>{{skill.categoria}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
